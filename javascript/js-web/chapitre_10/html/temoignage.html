<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Laisser un avis</title>
    </head>
    <body>
        <h1>Laissez nous votre avis</h1>
        <form id="formulaire" method="post">
            <p>
                <label for="pseudo">Pseudo :</label>
                <input type="text" id="pseudo" name="pseudo" required=""/>
            </p>
            <p>
                <input type="radio" name="avis" value="5" id="5"/>
                <label for="genial">Génial !</label></br>
                <input type="radio" name="avis" value="4" id="4"/>
                <label for="tresbien">Trés bien</label></br>
                <input type="radio" name="avis" value="3" id="3" checked=""/>
                <label for="pasmal">Pas mal</label></br>
                <input type="radio" name="avis" value="2" id="2"/>
                <label for="bof">Bof</label></br>
                <input type="radio" name="avis" value="1" id="1"/>
                <label for="nul">Nul</label>
            </p>
            <p>
                <label for="message" style="display: block">Ajouter un message :</label>
                <textarea cols="45" rows="5" id="message"></textarea>
            </p>
            <p>
                <input type="submit"/>
            </p>
        </form>
        <div id="resultat"></div>
        <script src="../js/ajax.js"></script>
        <script src="../js/temoignage.js"></script>
    </body>
</html>
